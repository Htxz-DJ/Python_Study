<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
            transition: color 0.2s;
        }

        a:hover {
            color: #2c3e50;
        }

        p {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>导航页</h1>
        <ul>
            <li>
                <a href="https://www.example.com" target="_blank">链接 1</a>
                <p>这是第一个链接的简短说明。</p>
            </li>
            <li>
                <a href="https://www.example2.com" target="_blank">链接 2</a>
                <p>这是第二个链接的简短说明。</p>
            </li>
            <li>
                <a href="https://www.example3.com" target="_blank">链接 3</a>
                <p>这是第三个链接的简短说明。</p>
            </li>
        </ul>
    </div>
</body>

</html>
